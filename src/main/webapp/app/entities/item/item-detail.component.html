<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="item">
            <h2><span>Item</span> {{ item.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>P POID</span></dt>
                <dd>
                    <span>{{ item.pPOID }}</span>
                </dd>
                <dt><span>Label ID</span></dt>
                <dd>
                    <span>{{ item.labelID }}</span>
                </dd>
                <dt><span>T D Code</span></dt>
                <dd>
                    <span>{{ item.tDCode }}</span>
                </dd>
                <dt><span>Quantity</span></dt>
                <dd>
                    <span>{{ item.quantity }}</span>
                </dd>
                <dt><span>Sales Country Name</span></dt>
                <dd>
                    <span>{{ item.salesCountryName }}</span>
                </dd>
                <dt><span>Comment</span></dt>
                <dd>
                    <span>{{ item.comment }}</span>
                </dd>
                <dt><span>Sticker ID</span></dt>
                <dd>
                    <span>{{ item.stickerID }}</span>
                </dd>
                <dt><span>Order</span></dt>
                <dd>
                    <div *ngIf="item.order">
                        <a [routerLink]="['/order', item.order?.id, 'view']">{{ item.order?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/item', item.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
