<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-order-heading">Create or edit a Order</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_orderID">Order ID</label>
                    <input type="text" class="form-control" name="orderID" id="field_orderID"
                           formControlName="orderID"/>
                    <div *ngIf="editForm.get('orderID')!.invalid && (editForm.get('orderID')!.dirty || editForm.get('orderID')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('orderID')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_version">Version</label>
                    <input type="number" class="form-control" name="version" id="field_version"
                           formControlName="version"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_collectionName">Collection Name</label>
                    <input type="text" class="form-control" name="collectionName" id="field_collectionName"
                           formControlName="collectionName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_isCancelled">Is Cancelled</label>
                    <input type="checkbox" class="form-control" name="isCancelled" id="field_isCancelled"
                           formControlName="isCancelled"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nomineeName">Nominee Name</label>
                    <input type="text" class="form-control" name="nomineeName" id="field_nomineeName"
                           formControlName="nomineeName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_vendorName">Vendor Name</label>
                    <input type="text" class="form-control" name="vendorName" id="field_vendorName"
                           formControlName="vendorName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_factoryName">Factory Name</label>
                    <input type="text" class="form-control" name="factoryName" id="field_factoryName"
                           formControlName="factoryName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_deliveryAddress">Delivery Address</label>
                    <input type="text" class="form-control" name="deliveryAddress" id="field_deliveryAddress"
                           formControlName="deliveryAddress"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_comment">Comment</label>
                    <input type="text" class="form-control" name="comment" id="field_comment"
                           formControlName="comment"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_cILQuantity">C IL Quantity</label>
                    <input type="number" class="form-control" name="cILQuantity" id="field_cILQuantity"
                           formControlName="cILQuantity"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_cILRequestQuantity">C IL Request Quantity</label>
                    <input type="number" class="form-control" name="cILRequestQuantity" id="field_cILRequestQuantity"
                           formControlName="cILRequestQuantity"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_request">Request</label>
                    <select class="form-control" id="field_request" name="request" formControlName="request">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="requestOption.id === editForm.get('request')!.value?.id ? editForm.get('request')!.value : requestOption" *ngFor="let requestOption of requests; trackBy: trackById">{{ requestOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
